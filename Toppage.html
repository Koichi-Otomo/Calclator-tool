<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>計算機</title>
    <meta name="description" content="計算機ツールです">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Toppage.css">
    </head>

    <body>
    <!--header-->
    <header>ヘッダーだよん</header>
    <nav>ナビだよん</nav>
    <!--/header-->

    <!--main-->
    <article>
        <h1>タイトル</h1>
        <section>
            <!-- Todo:キーボード入力へ対応-->
            <!--まずはボタン入力対応-->
            <div id="calclator">
                <!--横4マス、縦6マス-->
                <div id="calclator_line1">
                <!--1行目、4マス分計算表示-->
                </div>
                <div id="calclator_line2">
                <!--2行目、空白-->
                <button>+</button>
                </div>
                <div id="calclator_line3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                </div>
                <div id="calclator_line4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>✖️</button>
                </div>
                <div id="calclator_line5">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>➗</button>
                </div>
                <div id="calclator_line6">
                <button>0</button>
                <button>00</button>
                <button>=</button>
                </div>
            </div>
        </section>
    </article>
    <!--/main-->

    <!--footer-->
    <footer>フッター</footer>
    <!--/footer-->
    </body>
</html>
